{% extends "base.html" %}

{% block container %}

<div class="page-header">
	<h1>Eventos  
		<small>
			{% if search %}
				eventos com a palavra: {{ search }}
			{% else %}
				Listagem de Eventos
			{% endif %}
		</small>
	</h1>
</div>
{% for ev in events %}
	<div>
		<h2><a href="{{ ev.get_absolute_url }}">{{ ev }}</a></h2>
		<p>
			{{ ev.description|truncatewords:"20" }}
		</p>
	</div>
{% empty %}
	<div class="alert alert-info">
    	<p>Nenhum Evento foi encontrado</p>
    </div>

{% endfor %}
{% endblock %}
